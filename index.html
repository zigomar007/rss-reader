<script>
google.load("feeds", "20");

    function initialize() {
      var feed = new google.feeds.Feed("https://arabi21.com/Rss/SectionNewsRSS?id=408");
       feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed1");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
			
		 var li = document.createElement("h3");
            li.appendChild(document.createTextNode(entry.categories));
            container.appendChild(li);
			var li = document.createElement("h2");
            li.appendChild(document.createTextNode(entry.title));
            container.appendChild(li);
	var li = document.createElement('p');
            li.appendChild(document.createTextNode(entry.additional_image_link));
            container.appendChild(li);
	var li = document.createElement('p');
            li.appendChild(document.createTextNode(entry.image));
            container.appendChild(li);	  
			var li = document.createElement("h5");
            li.appendChild(document.createTextNode(entry.publishedDate));
            container.appendChild(li);
			 var p = document.createElement("p");
            p.innerHTML = '<p' + entry.content  ;
            container.appendChild(p);
		  
		
			
		var a = document.createElement("span");
            a.innerHTML = '<a href="' + entry.link +'">' + "اكمل القراءة" + "></a><hr/>";
            container.appendChild(a);
		
          }document.querySelector("h3").style.color = "Blue";
        }
      });
    }
    google.setOnLoadCallback(initialize);
</script>
